<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Ada Tasks</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Ada Tasks</h1>
    </header>
    <main class="main">
      <section class="container-add">
        <form class="task-form-add">
          <input class="task-input js__taskInput" type="text" placeholder="Nueva tarea" />
          <button class="add-task-btn js__taskBtn" type="submit">Agregar</button>
        </form>
      </section>
      <section class="container">
        <form class="task-form js__form">
          <input class="task-input js__taskFilter" type="text" placeholder="Ejemplo: gim" />
          <button class="add-task-btn js__filterBtn">Buscar</button>
        </form>
        <ul class="ul js__taskList">      
        </ul>
      </section>
    </main>
  <script src="./js/main.js"></script>
  </body>
</html>
